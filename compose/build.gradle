import org.jetbrains.kotlin.gradle.dsl.JvmTarget

plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'org.jetbrains.kotlin.plugin.compose'
    id 'maven-publish'
}

kotlin.compilerOptions.jvmTarget = JvmTarget.JVM_24

android {
    namespace 'dev.oom_wg.wm.wmlang.base'
    compileSdk 36

    defaultConfig {
        minSdk 16

        consumerProguardFiles "consumer-rules.pro"
    }
    sourceSets.main.java.srcDirs += 'src/main/kotlin'
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_24
        targetCompatibility JavaVersion.VERSION_24
    }
}

dependencies {
    implementation(project(":base"))

    //noinspection GradleDynamicVersion
    implementation platform('androidx.compose:compose-bom-alpha:+')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.runtime:runtime'

    //noinspection GradleDynamicVersion
    implementation 'com.highcapable.pangutext:pangutext-android:+'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'dev.oom-wg.wm.wmlang'
                artifactId = 'compose'
                version = 'main'
            }
        }
        repositories {
            mavenLocal()
        }
    }
}